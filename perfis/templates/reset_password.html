{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>Mudar a senha</h1>
    <p>
    Esqueceu sua senha? 
    Digite seu endereço de e-mail abaixo e enviaremos instruções por e-mail para configurar uma nova.
</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Mude a senha</button>
    </form>
</div>
{% endblock %}
